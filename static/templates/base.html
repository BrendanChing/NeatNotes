{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'images/NeatNotesLogoBlack.jpg' %}" alt="NeatNotes Icon">
    <title>NeatNotes</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'notes.list' %}"><img src="{% static 'images/NeatNotesLogo.jpg' %}" alt="Image of Logo" height="40" width="40"></a>

        <div class="ms-auto">
            {% if user.is_authenticated %}
                <a href="{% url 'notes.list' %}" class="btn btn-outline-light">Home</a>
                <a href="{% url 'notes.new' %}" class="btn btn-outline-light">New Note</a>
                <form id="logout-form" method="post" action="{% url 'logout' %}" style="display:none;">
                    {% csrf_token %}
                </form>  
                <a href="#" class="btn btn-outline-light" onclick="document.getElementById('logout-form').submit();">Logout</a> 
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light">Sign-up</a>
            {% endif %}

        </div>
    </nav>
    
    {% if messages %}
    <div id="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="container my-5">
    {% block content %}
    {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/afced6604b.js" crossorigin="anonymous"></script>
</body>
</html>
