{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="confirm-message text-center">
            <form action="" method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete this note?</p>
                <p>This action cannot be undone.</p>
                <input type="submit" class="btn btn-sm btn-dark" value="Confirm">   <!--confirm delete button-->
                <a href="{% url 'notes.list' %}" class="btn btn-sm btn-dark">Back</a>   <!-- back button -->
            </form>
        </div>
    </div>
</div>

{% endblock %}
