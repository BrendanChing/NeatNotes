{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="confirm-message text-center">
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete this note?</p>
                <p>This action cannot be undone.</p>
                <!--Confirm delete button-->
                <input type="submit" class="btn btn-sm btn-dark" value="Confirm">
                <!-- Back button -->
                <a href="{% url 'notes.list' %}" class="btn btn-sm btn-dark">Back</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
